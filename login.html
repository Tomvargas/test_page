<!DOCTYPE html>

    <script>
		function validacion(id){
			var elem = document.getElementById(id);
			if(elem.checkValidity())
				elem.style.borderColor= "#62c945";

			else
				elem.style.borderColor="red";
		}
		function enviado()
		{
			var usuarioValido= document.getElementById('usuario').checkValidity();
			var passwordValido= document.getElementById('password').checkValidity();

			if(usuarioValido && passwordValido){
				document.getElementById("demo").innerHTML ="Información valida";
				
			}
			else
				document.getElementById("demo").innerHTML ="Complete los campos correctamente....."

		}

	</script>


	
</head>
<body>



	<main class="main">
        <div class="container">
			<div class="inicio-container">
				<div class="izquierda">
	            
					<img src="img/logo.png" class="logoimg" width="50" height="50">
					<a href="#" class="logo">Agrocorn</a>
	                <p>Aplicación web para el control y cuidado de cultivo de maíz</p>
	            </div>
	            <div class="derecha">
	            
	                <form action="enviarlogin.php" method="post" class="form">
					<h1>Usuario y contraseña</h1>
					<p id="mensaje"></p>
					<i class="fas fa-user"></i>
					<label>Usuario: </label>
					<p id="valido" name="valido" class="valido"></p>
					<input type="text" name="usuario" id="usuario" oninput="validacion('usuario')" pattern="(^[a-zA-Z0-9_-]{3,10}$)" required="required" maxlength="10" placeholder="usuario" />
					
					<i class="fas fa-key"></i>
					<label>Contraseña: </label>
					<input type="password" name="password" id="password" oninput="validacion('password')" pattern="(^[a-zA-Z0-9_-]{3,30}$)" maxlength="40"placeholder="contraseña"/>

					<input type="submit" id="boton" value="Iniciar sesión" onclick="enviado()" onclick="nuevo()"/>
					
	                <hr>
	                </form>
	                    
	                <form action="usuario.php" method="post" class="form">
	                <input type="submit" id="crear" value="Crear cuenta nueva">
				     </form>
	 

	            </div>
	        </div>
        </div>	

	</main>
